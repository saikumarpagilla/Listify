<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="fav.png">
    <title>Listify</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet"></head>
<body>
    <nav class="top-nav">
        <div class="brand">
            <div class="logo">
                <i class="ri-checkbox-circle-line"></i>
            </div>
            <div class="text-logo">
                <h1>Listify</h1>
            </div>
        </div>
        <div class="search">
            <div class="search-box">
                <div class="icon-search">
                    <i class="ri-search-line"></i>
                </div>
                <input type="text" placeholder="Find Your Task" class="search-input">
            </div>
        </div>
        <div class="notification">
            <i class="ri-notification-2-line"></i>
        </div>
    </nav>
    <main>
        <section class="section-1">
            <div class="task-categories">
                <div class="all-task">
                    <i class="ri-file-list-2-line"></i>
                    <span>Main</span>
                </div>
                <div class="active-task">
                    <i class="ri-todo-line"></i>
                    <span>Pending</span>
                </div>
                <div class="completed-task">
                    <i class="ri-bookmark-line"></i>
                    <span>Completed</span>
                </div>
            </div>
        </section>
        <section class="section-2">
            <div class="header-text">
                <h2>Main</h2>
            </div>
            <div class="task-list">
                <img src="img/No_task.svg" alt="">
            </div>
            <div class="box-btn">
                <button class="add-btn">
                    <i class="ri-add-line"></i>
                    <span>Add Task</span>
                </button>
            </div>
        </section>
        <section class="hidden-section-1">
            <div class="header-text">
                <h2>Pending Task</h2>
            </div>
            <div class="task-list"></div>
        </section>
        <section class="hidden-section-2">
            <div class="header-text">
                <h2>Completed Task</h2>
            </div>
            <div class="task-list"></div>
        </section>
        <section class="section-3">
            <div class="header-text">
                <h2>Statistics</h2>
            </div>
            <div class="stats">
                <div class="count-task">
                    <span class="number">7</span>
                    <span class="desc">Task</span>
                </div>
                <div class="count-active">
                    <span class="number">5</span>
                    <span class="desc">Active</span>
                </div>
                <div class="count-completed">
                    <span class="number">2</span>
                    <span class="desc">Completed</span>
                </div>
            </div>
        </section>
    </main>
    <nav class="btm-nav">
        <div class="all-task">
            <i class="ri-file-list-2-line"></i>
            <span>Main</span>
        </div>
        <div class="active-task">
            <i class="ri-todo-line"></i>
            <span>Pending</span>
        </div>
        <div class="completed-task">
            <i class="ri-bookmark-line"></i>
            <span>Finished</span>
        </div>
    </nav>
    <div class="notification-modal">
        <div class="wrapper">
            <div class="header">
                <h2 class="text">Notification</h2>
            </div>
            <div class="content">
                <p>"Stay Productive !"</p>
                <i class="ri-emotion-happy-line"></i>
                <button class="ok-btn">ok</button>
            </div>
        </div>
    </div>
    <div class="add-task-modal">
        <div class="wrapper">
            <div class="header">
                <h2 class="text">Add Task</h2>
            </div>
            <div class="content">
                <form onsubmit="return false;">
                    <input type="text" id="input-task" placeholder="Insert To do Item..." autocomplete="off">
                    <div class="btns">
                        <button type="button" class="submit-btn">Insert</button>
                        <button type="button" class="cencel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/fetch.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/event.js"></script>
</body>
</html>
